<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleAnimate.css"/>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $(".box")
                    .animate({ width: "300px" })       // Animate width
                    .animate({ height: "300px" })      // Animate height
                    .animate({ marginLeft: "150px" })  // Animate margin-left
                    .animate({ borderWidth: "10px" })   // Animate border width
                    .animate({ opacity: 0.5 });         // Animate opacity
            });
        });
    </script>
    <style>
        .box {
            width: 100px; 
            height: 100px; 
            background-color: red; 
            border: 5px solid black; 
            position: relative; 
        }
    </style>
</head>
<body>
    <button type="button">Start Animation</button>
    <div class="box"></div>
</body>
</html>
