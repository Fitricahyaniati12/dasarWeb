<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            
            $(".tomboll").click(function() {
                $("div").hide();
            });

            
            $(".tombo12").click(function() {
                $("div").show();
            });

            
            $(".tombo13").click(function() {
                $("#divi").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });

            
            $(".tombol4").click(function() {
                $("#divi").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            
            $(".tombo15").click(function() {
                $("#divi").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
        });
    </script>
</head>
<body>
    <p>JQuery Effect</p>
    <div id="divi" class="kotak"></div> <br><br>
    <div id="div2" class="kotak"></div> <br><br>
    <div id="div3" class="kotak"></div> <br><br>
    <button class="tomboll">Sembunyikan</button>
    <button class="tombo12">Tampilkan</button>
    <button class="tombo13">Fade Out</button>
    <button class="tombol4">Fade In</button>
    <button class="tombo15">Fade To</button>
</body>
</html>
