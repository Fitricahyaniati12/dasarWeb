<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript do...while</h2>
    <p id="demo"></p>
    <script>
        var text = ""; // Inisialisasi variabel text
        var i = 0;
        do {
            text += "<br>The number is " + i; // Menambahkan teks dengan nomor saat ini
            i++; // Meningkatkan nilai i
        } while (i < 10); // Loop selama i kurang dari 10
        document.getElementById("demo").innerHTML = text; // Menampilkan hasil di elemen dengan ID demo
    </script>
</body>
</html>
