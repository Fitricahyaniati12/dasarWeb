<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        // Mendefinisikan fungsi dengan parameter
        function total(numberA, numberB) {
            return numberA + numberB;
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        // Memanggil fungsi dan menampilkan hasilnya di halaman
        document.write(total(1, 2));
    </script>
</body>
</html>
