<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengaturan Gambar pada Bootstrap</title>
    <!-- Menyisipkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="round.jpg" class="rounded" alt="gambar round" width="100">
            </div>
            <div class="col">
                <img src="circle.jpeg" class="rounded-circle" alt="gambar circle" width="100">
            </div>
            <div class="col">
                <img src="thubnile.jpg" class="img-thumbnail" alt="gambar thumbnail" width="100">
            </div>
            <div class="col">
                <img src="fluid.jpg" class="img-fluid" alt="gambar fluid" width="100">
            </div>
        </div>
    </div>
    <!-- Menyisipkan JavaScript untuk Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
