<!DOCTYPE html>
<html>
<head>
    <title>Membuat Form</title>
</head>
<body>
    <form method="GET" action="#">

        <h4>FORM</h4>
        
        <input type="text" name="name" size="30" placeholder="Enter your name here.">
        <br><br>
        
        <input type="text" name="address" size="30" placeholder="Enter your address here.">
        <br><br>
        
        <b>Are you a student?</b>
        <input type="checkbox" name="student">
        <br><br>
        
        <b>How old are you?</b>
        <br><br>
        <input type="radio" name="age" value="10-15"> 10 - 15<br>
        <input type="radio" name="age" value="16-20"> 16 - 20<br>
        <input type="radio" name="age" value="21-25"> 21 - 25<br><br>
        
        <b>Which one do you have?</b><br><br>
        <input type="checkbox" name="vehicle" value="bike"> I have a bike<br>
        <input type="checkbox" name="vehicle" value="car"> I have a car<br>
        <input type="checkbox" name="vehicle" value="boat"> I have a boat<br>
        <br>
        
        <b>Where are you from?</b><br><br>
        <select name="country">
            <option value="USA">USA</option>
            <option value="UK">United Kingdom</option>
            <option value="ID">Indonesia</option>
            <option value="BG">Bulgaria</option>
        </select>
        <br><br>
        
        <b>Enter your private code:</b>
        <input type="text" name="code" size="30">
        <br><br>
        
        <b>Enter your comment:</b><br><br>
        <textarea name="comment" rows="5" cols="30" placeholder="Fill this area"></textarea>
        <br><br>
        
        <input type="submit" value="Send"> 
        <input type="reset" value="Clear">
    </form>
</body>
</html>
